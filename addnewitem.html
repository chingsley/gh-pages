<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Food Fast</title>
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abel|Arvo" rel="stylesheet">
  <link rel='stylesheet' href='./stylesheets/addnewitem.css'>
</head>
<body>
  <div class="div_container">
    <div class="loginbox">
      <h1>add new item</h1>
       <div class="form">
           <p id="error"></p>
               <form class="signin-form" action="userlandingpage.html" name="signin">
                 <p>item name:</p>
                   <input type="text" name="itemname" id="itemname" placeholder="" maxlength="50" required/>
                   <br /><br /><br />
                   <p>image:</p><br />
                   <input type="file" name="imagepath" id="imagepath" placeholder="" maxlength="1700", minlength="6" required/>
                   <br /><br /><br />
                   <input type="submit" href="userlandingpage.html" id="login">
               </form>
       </div>
   </div>
  </div>

</body>
</html>
